<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Objetos</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="text/javascript">
        function mostrarAlertaCliente() {
            alert('Cliente cadastrado com sucesso!');
        }
        function cadastroProdutos() {
            alert('Produto cadastrado!');
        }
        function registroVendas() {
            alert('Vendas Registradas!');
        }
    </script>
</head>
<body>
    <div id="fCadastroCliente" class="fCadastroCliente">
        <!-- Formulário para inserção de dados do cliente -->
        <form onsubmit="mostrarAlertaCliente();">
            <input type="text" id="vnome" placeholder="Nome" required>
            <input type="email" id="vemail" placeholder="Email" required>
            <input type="number" id="vidade" placeholder="Idade" required>
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <div id="fCadastroProdutos" class="fCadastroProdutos">
        <!-- Formulário para inserção de dados do produto -->
        <form onsubmit="cadastroProdutos();">
            <input type="text" id="vproduto" placeholder="Produto" required>
            <input type="number" id="vestoque" placeholder="Estoque" required>
            <input type="text" id="vvalor" placeholder="Valor" required>
            <button type="submit" onclick="mostrarAlertaProduto()">Cadastrar Produto</button>
        </form>
    </div>

    <div id="fCadastroVendas" class="fCadastroVendas">
        <!-- Formulário para inserção de dados da venda -->
        <form onsubmit="registroVendas();">
            <input type="text" id="vnomevendacliente" placeholder="Nome do Cliente" required>
            <input type="text" id="cnomevendaprod" placeholder="Nome do Produto" required>
            <input type="number" id="vqtd" placeholder="Quantidade" required>
            <input type="text" id="vtotal" placeholder="Valor Total" required>
            <input type="date" id="vdata" placeholder="Data da Venda" required>
            <button type="submit" onclick="mostrarAlertaVenda()">Registrar Venda</button>
        </form>
    </div>

    <div class="contêiner">
        <img id= "carrinhocompras" src="src/carrinhocompras.png" class="carrinhoCompras">
    </div>
    

    <script src="src/index.js"></script>
</body>
<footer>Desenvolvido por <a href="https://github.com/ldrodriguesjv">Leonardo</a> & <a href="https://github.com/SilviaNeves">Silvia</a></footer>
</html>
